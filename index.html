<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fruit Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="icon home-icon">&#x1F3E0;</div>
        <div class="icon nav-icon">&#9776;</div>
